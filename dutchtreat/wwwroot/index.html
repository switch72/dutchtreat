<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SuperFly Productions</title>
    <link href="css/practice.css" rel="stylesheet" />
</head>
<body>
    <div>
        <img src="/img/VanGogh.jpg"/>
        <h3>Mean Mugging Man</h3>

            <li>Artist: Sam Smith</li>

            <input type="submit" value="Send Message" />
        </form>
